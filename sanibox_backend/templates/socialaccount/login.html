{% load socialaccount %}
{% providers_media_js %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign in via Google</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(180deg, rgb(26 23 37 / 76%), rgb(34 22 80 / 75%));
            color: #fff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: linear-gradient(180deg, rgb(26 23 37 / 76%), rgb(34 22 80 / 75%));
            backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1050;
        }
        .login-modal {
            background: #1b1925;
            color: #fff;
            border-radius: 20px;
            padding: 40px 50px;
            width: 400px;
            max-width: 95%;
            position: relative;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
            text-align: center;
        }
        .btn-login {
            background: #ff6bcb;
            border: none;
            border-radius: 10px;
            color: #000;
            font-weight: 600;
            padding: 12px;
            width: 100%;
            transition: all 0.3s ease;
        }
        .btn-login:hover {
            background: #ff4fa8;
        }
        .btn-social {
            background: #2a2736;
            border: none;
            border-radius: 50%;
            width: 42px;
            height: 42px;
            font-size: 20px;
            color: #fff;
            transition: all 0.3s ease;
        }
        .btn-social.google:hover {
            background: #db4437;
        }
        h2 {
            font-weight: 600;
            margin-bottom: 20px;
        }
        p {
            color: #bbb;
        }
    </style>
</head>
<body>
    <div class="modal-overlay">
        <div class="login-modal">
            <h2>Sign in via Google</h2>
            <p>You are about to sign in using your Google account.</p>
            <form method="post" action="{% provider_login_url 'google' process='login' %}">
                {% csrf_token %}
                <button type="submit" class="btn-login mt-3">Continue with Google <i class="bi bi-google ms-2"></i></button>
            </form>
            <p class="mt-3 small"><a href="http://127.0.0.1:8000/sanibox/index/" style="color:#ff6bcb;">Home</a></p>
        </div>
    </div>
</body>
</html>
