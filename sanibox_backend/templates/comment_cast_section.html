<div class="row g-2">
  <!-- Comments Section -->
  <div class="col-lg-9 col-md-8 p-3">
    <section class="comment-section">
      <!-- Header -->
      <div class="comment-header d-flex justify-content-between align-items-center mb-3">
        <h6 class="m-0 text-light">
          <i class="bi bi-chat-left-text me-2"></i>
          <span id="comment-count">0</span> Comments
        </h6>

        <div class="dropdown">
          <button class="btn btn-sm btn-outline-light dropdown-toggle" type="button" data-bs-toggle="dropdown">
            Sort by
          </button>
          <ul class="dropdown-menu dropdown-menu-dark">
            <li><a class="dropdown-item" href="#">Newest</a></li>
            <li><a class="dropdown-item" href="#">Oldest</a></li>
            <li><a class="dropdown-item" href="#">Most Liked</a></li>
          </ul>
        </div>
      </div>

      <!-- Login prompt -->
      <div class="comment-box d-flex align-items-start p-3 rounded mb-4">
        <div class="flex-grow-1">
          <p class="text small mb-2">
            <i class="bi bi-lock-fill me-1 text-warning"></i> You must be 
            <a href="#" class="text-decoration-none text-info">logged in</a> to post a comment.
          </p>
          <div class="form-control bg-dark border-0 text-secondary d-flex align-items-center" style="height:60px;">
            Leave a comment
            <i class="bi bi-emoji-smile ms-auto"></i>
          </div>
        </div>
      </div>

      <!-- Dynamic Comment List -->
      <div class="comment-list"></div>
    </section>
  </div>

  <!-- Cast Section -->
  <div class="col-lg-3 col-md-8 p-3">
    <section class="cast-section p-3 rounded">
      <div class="comment-header d-flex justify-content-between align-items-center mb-3">
        <h6 class="m-0 text-light">
          <i class="bi bi-person-video2 me-2 text-warning"></i>Movie Cast
        </h6>
      </div>

      <div class="cast-list"></div>
    </section>
  </div>
</div>
